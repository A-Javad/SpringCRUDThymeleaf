<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Student Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Student Managment System</h1>
    <hr>
    <h2> Save Student</h2>
    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
    <input type="text" th:field="*{name}"
    placeholder="Student Name:" class="form-control mb-4 col-4">

    <input type="text" th:field="*{surname}"
    placeholder="Student Surname:" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}"
    placeholder="Student Email:" class="form-control mb-4 col-4">

    <input type="text" th:field="*{groupNumber}"
    placeholder="Student Group Number:" class="form-control mb-4 col-4">

     <button type="submit" class="btn btn-info col-2"> Save Student</button>

    </form>
    <hr>
    <a th:href="@{/}">Back to Student List</a>
</div>

</body>
</html>
